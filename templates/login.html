<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sentiment AI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #d4a5a5, #a8d8ea, #aa96da);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --text-color: #2d3436;
            --accent: #aa96da;
            --accent-hover: #9384c1;
            --link-color: #636e72;
            --card-border: rgba(255, 255, 255, 0.18);
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            background: var(--bg-gradient);
            background-size: 300% 300%;
            animation: gradient-animation 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed from center to flex-start */
            padding: 0; /* Removed padding */
            position: relative;
            overflow-x: hidden; /* Only prevent horizontal scroll */
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decorative glass shapes */
        .glass-shape {
            position: fixed; /* Changed from absolute to fixed */
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            z-index: -1;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 10%;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .brand-icon {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--link-color);
            text-decoration: none;
            padding: 0.5rem 1.25rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            transform: translateY(-2px);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--glass-bg);
            border-radius: 24px;
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            padding: 2rem; /* Reduced padding */
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            margin: 100px auto 2rem auto; /* Changed margin to ensure it's properly positioned below navbar */
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .app-logo {
            text-align: center;
            margin-bottom: 1.5rem; /* Reduced margin */
        }

        .logo-icon {
            font-size: 2.5rem; /* Slightly smaller */
            color: var(--accent);
            margin-bottom: 0.5rem; /* Reduced margin */
        }

        h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem; /* Reduced margin */
            font-size: 1.75rem;
        }

        .form-floating {
            margin-bottom: 1.25rem; /* Reduced margin */
        }

        .form-control {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            padding: 1rem 0.75rem;
            height: 58px;
            font-size: 1rem;
            color: var(--text-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.6);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(170, 150, 218, 0.5);
        }

        .form-floating label {
            padding: 1rem 0.75rem;
            color: rgba(45, 52, 54, 0.6);
        }

        .form-check {
            margin-bottom: 1rem; /* Reduced margin */
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--link-color);
        }

        .forgot-password {
            font-size: 0.9rem;
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease;
            float: right;
        }

        .forgot-password:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .btn-login {
            background: var(--accent);
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            padding: 0.8rem; /* Slightly reduced padding */
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(170, 150, 218, 0.4);
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(170, 150, 218, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-icon {
            margin-right: 0.5rem;
        }

        .alert {
            background: rgba(255, 235, 238, 0.5);
            backdrop-filter: blur(8px);
            color: #6b2c3a;
            border: 1px solid rgba(255, 179, 186, 0.5);
            border-radius: 10px;
            font-size: 0.9rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(210, 250, 235, 0.5);
            color: #215944;
            border-color: rgba(168, 195, 180, 0.5);
        }

        .register-link {
            font-size: 0.95rem;
            margin-top: 1.5rem; /* Reduced margin */
            text-align: center;
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Social login options */
        .social-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0; /* Reduced margin */
            color: var(--link-color);
            font-size: 0.9rem;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(99, 110, 114, 0.3);
        }

        .divider-text {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px; /* Slightly reduced size */
            height: 45px; /* Slightly reduced size */
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid var(--card-border);
            color: var(--link-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .social-google:hover {
            color: #DB4437;
        }

        .social-facebook:hover {
            color: #4267B2;
        }

        .social-twitter:hover {
            color: #1DA1F2;
        }

        /* Improved responsive design */
        @media (max-width: 768px) {
            .login-container {
                margin-top: 70px; /* Less margin on smaller screens */
                border-radius: 20px; /* Slightly smaller border radius */
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem; /* Further reduced padding */
                max-width: 90%; /* Use percentage width */
                margin-top: 65px; /* Even less margin */
                margin-bottom: 1.5rem;
            }

            .navbar {
                padding: 0.75rem 1rem;
            }

            .navbar-brand {
                font-size: 1.25rem;
            }
            
            h2 {
                font-size: 1.5rem; /* Smaller heading on mobile */
                margin-bottom: 1.25rem;
            }
            
            .logo-icon {
                font-size: 2.25rem; /* Smaller icon on mobile */
            }
            
            .form-control {
                height: 52px; /* Slightly smaller form fields */
            }
            
            /* Ensure content fits better on small screens */
            .social-divider {
                margin: 1.25rem 0;
            }
            
            .divider-text {
                padding: 0 0.5rem;
                font-size: 0.8rem;
            }
        }

        /* Handle very small screens */
        @media (max-height: 700px) {
            .login-container {
                margin-top: 60px;
                padding: 1.25rem;
            }
            
            .app-logo {
                margin-bottom: 1rem;
            }
            
            .logo-icon {
                font-size: 2rem;
                margin-bottom: 0.25rem;
            }
            
            h2 {
                margin-bottom: 1rem;
            }
            
            .form-floating {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative glass shapes -->
    <div class="glass-shape shape-1"></div>
    <div class="glass-shape shape-2"></div>
    <div class="glass-shape shape-3"></div>

    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="/" class="navbar-brand">
                <i class="fas fa-brain brand-icon"></i>
                Sentiment AI
            </a>
            <div class="nav-links">
                <a href="/register" class="nav-link">Register</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="app-logo">
            <i class="fas fa-brain logo-icon"></i>
        </div>
        <h2>Welcome Back</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-floating">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt btn-icon"></i>Sign In
            </button>
        </form>

        <div class="social-divider">
            <div class="divider-line"></div>
            <span class="divider-text">or continue with</span>
            <div class="divider-line"></div>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn social-google">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-btn social-facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-btn social-twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Create an account</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
